<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyFlow Analytics Dashboard</title>
  <style>
    /* Import fonts locally to avoid CSP issues */
    @import url('data:text/css;charset=utf-8,@font-face{font-family:"Inter";font-style:normal;font-weight:400;src:local("Inter Regular"),local("Inter-Regular")}@font-face{font-family:"Inter";font-style:normal;font-weight:500;src:local("Inter Medium"),local("Inter-Medium")}@font-face{font-family:"Inter";font-style:normal;font-weight:600;src:local("Inter SemiBold"),local("Inter-SemiBold")}@font-face{font-family:"Inter";font-style:normal;font-weight:700;src:local("Inter Bold"),local("Inter-Bold")}');
    
    /* Font Awesome icons as CSS content */
    .fas::before {
      font-family: monospace;
      font-weight: bold;
    }
    .fa-chart-line::before { content: "üìà"; }
    .fa-tachometer-alt::before { content: "üìä"; }
    .fa-globe::before { content: "üåê"; }
    .fa-chart-bar::before { content: "üìä"; }
    .fa-sync-alt::before { content: "üîÑ"; }
    .fa-redo::before { content: "‚Üª"; }
    
    /* Spinner animation */
    .fa-spin {
      animation: fa-spin 2s infinite linear;
    }
    
    @keyframes fa-spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #fff;
    }

    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header h1 {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .header p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .tab-navigation {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .tab-nav {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tab-nav.active,
    .tab-nav:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transform: translateY(-2px);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-value {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .stat-value.focus-score.good { color: #4ade80; }
    .stat-value.focus-score.average { color: #fbbf24; }
    .stat-value.focus-score.poor { color: #f87171; }
    .stat-value.productive { color: #4ade80; }
    .stat-value.distracting { color: #f87171; }

    .stat-label {
      font-size: 1.1em;
      opacity: 0.9;
      font-weight: 500;
    }

    .chart-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .chart-title {
      font-size: 1.4em;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }

    .tab-list {
      max-height: 600px;
      overflow-y: auto;
    }

    .tab-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      margin-bottom: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .tab-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .tab-info {
      display: flex;
      align-items: center;
      gap: 15px;
      flex: 1;
    }

    .tab-icon {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .tab-icon.productive { background: #4ade80; }
    .tab-icon.distracting { background: #f87171; }
    .tab-icon.neutral { background: #9ca3af; }

    .tab-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .tab-domain {
      font-size: 0.9em;
      opacity: 0.7;
    }

    .tab-time {
      text-align: right;
    }

    .tab-status {
      font-size: 0.8em;
      opacity: 0.7;
      margin-top: 2px;
    }

    .daily-breakdown {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .day-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .day-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .day-name {
      font-weight: 600;
    }

    .day-score {
      font-weight: 700;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.9em;
    }

    .day-score.good { background: rgba(74, 222, 128, 0.2); color: #4ade80; }
    .day-score.average { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
    .day-score.poor { background: rgba(248, 113, 113, 0.2); color: #f87171; }

    .time-bar {
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      display: flex;
    }

    .time-segment {
      height: 100%;
    }

    .time-segment.productive { background: #4ade80; }
    .time-segment.distracting { background: #f87171; }
    .time-segment.neutral { background: #9ca3af; }

    .day-total {
      text-align: center;
      margin-top: 8px;
      font-size: 0.9em;
      opacity: 0.8;
    }

    .insights-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .insight-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .insight-card h4 {
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    .insight-card p {
      opacity: 0.9;
      line-height: 1.5;
    }

    .no-data {
      text-align: center;
      padding: 40px;
      opacity: 0.7;
      font-style: italic;
    }

    .error {
      text-align: center;
      padding: 40px;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    /* Scrollbar Styles */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .dashboard-container {
        padding: 10px;
      }

      .header h1 {
        font-size: 2em;
      }

      .tab-navigation {
        flex-wrap: wrap;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .insights-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="header">
      <h1>
        <i class="fas fa-chart-line"></i>
        StudyFlow Analytics Dashboard
      </h1>
      <p>Comprehensive insights into your digital habits and productivity patterns</p>
    </div>

    <div class="tab-navigation">
      <button class="tab-nav active" data-tab="overview">
        <i class="fas fa-tachometer-alt"></i>
        Overview
      </button>
      <button class="tab-nav" data-tab="tabs-content">
        <i class="fas fa-globe"></i>
        Site Details
      </button>
      <button class="tab-nav" data-tab="analytics-content">
        <i class="fas fa-chart-bar"></i>
        Deep Analytics
      </button>
    </div>

    <div id="overview" class="tab-content active">
      <div id="content">
        <!-- Overview content will be populated here -->
      </div>
    </div>

    <div id="tabs-content" class="tab-content">
      <!-- Tabs content will be populated here -->
    </div>

    <div id="analytics-content" class="tab-content">
      <!-- Analytics content will be populated here -->
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
